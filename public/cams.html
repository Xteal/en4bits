<!DOCTYPE html>
<html>

<head>
    <title>CAMS</title>
    <link href="/css/fonts.css" rel="stylesheet">
    <link href="/css/camsPodcast.css" rel="stylesheet">
    <script src="/js/jquery.js"></script>
    <script src="/js/socket.io.js"></script>
    <script>
        var socket = io.connect('http://83.40.166.75:8080');
        initCams();

        function initCams() {
            $(".camContainer").html("");
            $.getJSON("/api/cams.json", function(cams) {
                let activeNames = "";
                for (let [camKey, cam] of Object.entries(cams.cams)) {
                    let active = ""

                    if (!cam.active)
                        active = "inactive"
                    if (!cams.name)
                        activeNames = "inactive"
                    if (cam.cam) {
                        $(".camContainer").append(`<div class="cam ${active}" data-id="${cam.id}" style="background-image:url('/backgrounds/${cam.id}.png')">
                                                <div class='overlay ${activeNames}'><div class='nick'>${cam.nick}</div><div class='twitter'>@${cam.twitter}</div></div>
                                                <video autoplay="true" playsinline  id="videoElement"></video>
                                            </div>`)
                    } else
                        $(".camContainer").append(`<div class="cam ${active}" data-id="${cam.id}" style="background-image:url('/backgrounds/${cam.id}.png')">
                                                <div class='overlay ${activeNames}'><div class='nick'>${cam.nick}</div><div class='twitter'>@${cam.twitter}</div></div>
                                                <div class='iframeWrapper'><iframe src="https://obs.ninja/?view=${cam.id}&scene&room=en4bitse3&password=en4bitse3&na&transparent&cover" muted></iframe></div>
                                            </div>`)

                }
            })

            setTimeout(function() {
                var video = document.querySelector("#videoElement");

                if (navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({
                            video: {
                                width: {
                                    min: 1280
                                },
                                height: {
                                    min: 720
                                }
                            }
                        })
                        .then(function(stream) {
                            video.srcObject = stream;
                        })
                        .catch(function(err0r) {
                            console.log("Something went wrong!");
                        });
                }
            }, 2000);
        }


        socket.on('resetCams', function(data) {
            console.log("hardRESETAO")
            initCams();
        });
        socket.on('editCam', function(data) {
            if (!data.prop)
                $(".cam[data-id=" + data.id + "]").addClass("inactive");
            else
                $(".cam[data-id=" + data.id + "]").removeClass("inactive");

        });

        socket.on('toggleNames', function(data) {
            if (!data.prop) {
                $(".overlay").addClass("inactive");
            } else {
                $(".overlay").removeClass("inactive");
            }
        });
    </script>
</head>

<body>
    <div class="camContainer">
    </div>
</body>

</html>
