<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/pasapalabra.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,400,600,900">
    <title>Pasapalabra</title>
</head>

<body>
    <audio id="error" muted>
        <source src="sounds/error.mp3" type="audio/mpeg">
    </audio>
    <audio id="success" muted>
        <source src="sounds/success.mp3" type="audio/mpeg">
    </audio>
    <section class="game">
        <div class="circle-container">
            <ul class="circle">
                <li class="item">A</li>
                <li class="item">B</li>
                <li class="item">C</li>
                <li class="item">D</li>
                <li class="item">E</li>
                <li class="item">F</li>
                <li class="item">G</li>
                <li class="item">H</li>
                <li class="item">I</li>
                <li class="item">J</li>
                <li class="item">L</li>
                <li class="item">M</li>
                <li class="item">N</li>
                <li class="item">Ã‘</li>
                <li class="item">O</li>
                <li class="item">P</li>
                <li class="item">Q</li>
                <li class="item">R</li>
                <li class="item">S</li>
                <li class="item">T</li>
                <li class="item">U</li>
                <li class="item">V</li>
                <li class="item">X</li>
                <li class="item">Y</li>
                <li class="item">Z</li>
            </ul>
            <ul class="scoreboard">
                <li id="js--timer" class="timer" href="">150</li>
                <li id="js--score" class="score" href="">25</li>
            </ul>
        </div>

    </section>
    <div class="controls-container">
        <div id="js--question-controls" class="question-controls hidden">
            <span id="js--hint" class="hint"></span>
            <p id="js--definition" class="definition"></p>
        </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/pasapalabra.js"></script>
</body>

</html>
